on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    env:
      DB_DATABASE: if0_36848372_web_ecommerce
      DB_USERNAME: if0_36848372
      DB_PASSWORD: Namphan181203
      BROADCAST_DRIVER: log
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: Namphan181203
          MYSQL_DATABASE: if0_36848372_web_ecommerce
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'

    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    # - name: Config Clearing
    #   run: php artisan config:clear

    # - name: Cache Clearing
    #   run: php artisan cache:clear
      
    - name: Update Composer dependencies
      run: composer update --prefer-dist --no-progress --no-suggest

    # - name: composer update action
    #   uses: kawax/composer-update-action@develop
    
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --optimize-autoloader
      
    - name: Generate key
      run: php artisan key:generate

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Install npm
      run: npm install
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ftpupload.net
        username: if0_36848372
        password: Namphan181203
        server-dir: /htdocs/ 
    
    - name: Run tests
      run: php artisan test